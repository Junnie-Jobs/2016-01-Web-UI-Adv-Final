<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>component</title>
	<link rel="stylesheet" href="lib/todomvc-common/base.css">
	<link rel="stylesheet" href="lib/todomvc-app-css/index.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
	<section class="todoapp">
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" placeholder="What needs to be done?" autofocus>
		</header>
		<section class="main">
			<input class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
			<script id="todo-template" type="text/x-handlebars-template">
						<li data-id="{{id}}" class='{{#if completed}}completed{{/if}}'>
						   	<div class='view'>
						       	<input class='toggle' type='checkbox'{{#if completed}}checked{{/if}}>
						       	<label>{{todo}}</label>
						      <button class='destroy'></button>
						   	</div>
						   	<input class='edit' value='{{todo}}'>
						</li>
					</script>

					 <script id="not-found-todo-template" type="text/x-handlebars-template">
						<li>
							<div class="view">
							   <label class="not-found">등록된 TODO가 없습니다.</label>
							</div>
						</li>
			</script>

				</ul>
			</section>
			<footer class="footer">
				<span class="todo-count"><strong>0</strong> item left</span>
				<ul class="filters">
					<li>
						<a id="all" href="#/">All</a>
					</li>
					<li>
						<a id="active" href="#/active">Active</a>
					</li>
					<li>
						<a id="completed" href="#/completed">Completed</a>
					</li>
				</ul>
				<button class="clear-completed">Clear completed</button>
				<ul class="pageNavaigator">	
					<li id="prev"><a href="#!"><</a></li>

					<script id="page-template" type="text/x-handlebars-template">
						{{#each pages}}
						 <li class=""><a href="#!">{{this}}</a></li>
						{{/each}}
					</script>

					<li id="next"><a href="#!">></a></li>
				</ul>
			</footer>
		</section>
		<footer class="info">
			<p>Double-click to edit a todo</p>
		</footer>
		<script src="node_modules/requirejs/require.js"></script>
		<script>
		requirejs.config({
			paths: {
				'jquery': 'node_modules/jquery/dist/jquery.min',
				'handlebars': 'bower_components/handlebars/handlebars.amd',
				'template':'js/template'
			}
		});
		require([
			"js/todo",
			"js/statusTodo",
			"js/pageNavigator"
		], function(todo, statusTodo, pageNavigator){
			pageNavigator.init();
			todo.init();
			statusTodo.init();
		});
		</script>
	</body>
	</html>
